Configuration:
  appenders:
    Console:
      name: LogToConsole
      EcsLayout:
        serviceName: Entrepreneur
  Loggers:
    logger:
      - name: com.dlt.xilo
        level: debug
        additivity: false
        AppenderRef:
          - ref: LogToConsole
    Root:
      level: error
      AppenderRef:
        ref: LogToConsole